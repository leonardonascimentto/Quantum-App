<script type="text/javascript">

            function alerta() {
                navigator.notification.alert(
                    'Mensagem do alerta!',
                    function(){},
                    'Título do alerta',
                    'Fechar'
                );

            function alertasom() {
                navigator.notification.beep(3);
            }

            function vibrar() {
                navigator.notification.vibrate(2000);
            }
