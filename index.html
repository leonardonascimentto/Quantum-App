<body>
    <section class="container animated fadeInUp">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="login-wrapper">
                    <header>
                        <div class="brand">
                            <a href="home.html" class="logo">
                                <img src="images/logo.png">
                                <span>Q</span>uantum
                            </a>
                        </div>
                    </header>
                    <div id="erro" class="alert alert-danger alert-dismissable">
                        <strong>Atenção!</strong> Email ou senha inválidos.
                    </div>
                    <div class="fb-like"
                         data-share="true"
                         data-width="450"
                         data-show-faces="true">
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Acesso
                            </h3>
                        </div>
                        <div class="panel-body">
                            <p> Entre com os dados da sua conta.</p>
                            <form id="form" name="form" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                                        <i class="fa fa-user"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                                        <i class="fa fa-lock"></i>
                                        <a href="Pages/EsqueciSenha.html" class="help-block">Esqueceu sua senha?</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                                        <hr />
                                        <!--<a href="Pages/Cadastro.html" class="btn btn-default btn-block">Não tem conta?</a>-->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
